name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "=== dist folder contents ==="
          ls -la dist/ || echo "dist folder not found!"
          echo ""
          echo "=== dist/assets folder ==="
          ls -la dist/assets/ || echo "No assets folder"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Verify web assets in Android
        run: |
          echo "=== Android public assets ==="
          ls -la android/app/src/main/assets/public/ || echo "public folder not found!"
          echo ""
          echo "=== Android public/assets ==="
          ls -la android/app/src/main/assets/public/assets/ || echo "No assets in public folder"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build Release APK
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Verify APK files
        run: |
          echo "=== Debug APK ==="
          ls -la android/app/build/outputs/apk/debug/ || echo "Debug APK directory not found"
          echo "=== Release APK ==="
          ls -la android/app/build/outputs/apk/release/ || echo "Release APK directory not found"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kachuful-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: kachuful-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Build Android Bundle
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload Release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: kachuful-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

  release:
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: kachuful-debug

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: kachuful-release

      - name: Download Release Bundle
        uses: actions/download-artifact@v4
        with:
          name: kachuful-bundle

      - name: Rename APKs and Bundle
        run: |
          mv app-debug.apk kachuful-${{ github.ref_name }}-debug.apk
          mv app-release-unsigned.apk kachuful-${{ github.ref_name }}-release.apk
          mv app-release.aab kachuful-${{ github.ref_name }}-bundle.aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kachuful-${{ github.ref_name }}-debug.apk
            kachuful-${{ github.ref_name }}-release.apk
            kachuful-${{ github.ref_name }}-bundle.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
